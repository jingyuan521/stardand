<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org
http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>增加页面</title>
</head>
<body>
<form action="doAdd" method="get">
    <table border="1" cellpadding="0" cellspacing="0">
        <tr align="center">
            <td colspan="2"><h1>增加标准信息</h1></td>
        </tr>
        <tr>
            <td>标准号：</td>
            <td><input type="text" name="std_num"></td>
        </tr>
        <tr>
            <td>中文名称：</td>
            <td><input type="text" name="zhname" /></td>
        </tr>
        <tr>
            <td>版本：</td>
            <td><input type="text" name="version" /></td>
        </tr>
        <tr>
            <td>关键字/词</td>
            <td><input type="text" name="keys" /></td>
        </tr>
        <tr>
            <td>发布日期：</td>
            <td><input type="text" name="release_date" /></td>
        </tr>
        <tr>
            <td>实施日期：</td>
            <td><input type="text" name="impl_date" /></td>
        </tr>
        <tr>
            <td>附件：</td>
            <td><input type="file" name="package_path"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="提交" />
                <input type="reset" value="重置" />
            </td>

        </tr>
    </table>
</form>
</body>
</html>
